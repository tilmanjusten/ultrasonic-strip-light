[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = /dev/cu.wchusbserial1420
monitor_port = /dev/cu.wchusbserial1420

lib_deps =
    Adafruit NeoPixel
    Bifrost library for HC-SR04
    Low-Power